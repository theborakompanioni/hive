<!doctype html>
<html data-ng-app="chesshiveApp">
<head data-ng-controller="HeadCtrl as head">
  <meta charset="utf-8">
  <title data-ng-bind="head.appName">Loading...</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/messenger/build/css/messenger.css" />
  <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-future.css" />
  <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-flat.css" />
  <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-block.css" />
  <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-air.css" />
  <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-ice.css" />
  <link rel="stylesheet" href="bower_components/chessboard.js/dist/css/chessboard.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<noscript>
  This site requires JavaScript.
</noscript>

<div data-ng-if="false">
  <div class="progress" style="border-radius: 0; height: 8px;">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
         aria-valuemax="100" style="width: 100%">
      <span class="sr-only">Loading</span>
    </div>
  </div>
</div>

<div data-ng-cloak>
  <div class="header">
    <div class="navbar navbar-default" role="navigation"
         data-ng-controller="NavbarCtrl as navbar">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" data-ng-href="#/">
            <img style="max-height: 30px; margin-top: -7px; display: inline-block;"
                 src="images/chesspieces/wikipedia/bK.png" alt="app logo"> {{ navbar.appName }}</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li data-ng-class="{ 'active' : '' }"><a data-ng-href="#/home">Home</a></li>
            <li><a data-ng-href="#/play">Play</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div data-ng-view=""></div>
  </div>

  <div class="footer">
    <div class="container">
      <ul class="list-inline">
        <li><span class="glyphicon glyphicon-heart"></span> from tbk</li>
        <li>|</li>
        <li><a data-ng-href="#/about">about</a></li>
      </ul>
    </div>
  </div>

</div>
<!-- Google Analytics -->
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', '<!--%app:google:analytics:tracker%-->', 'auto');
  ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/highcharts/highcharts.js"></script>
<script src="bower_components/highcharts/highcharts-more.js"></script>
<script src="bower_components/highcharts/modules/exporting.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/messenger/build/js/messenger.js"></script>
<script src="bower_components/messenger/build/js/messenger-theme-future.js"></script>
<script src="bower_components/messenger/build/js/messenger-theme-flat.js"></script>
<script src="bower_components/chessjs/dist/chess.min.js"></script>
<script src="bower_components/chessboard.js/dist/js/chessboard.min.js"></script>
<script src="bower_components/angular-chessboard/dist/angular-chessboard.min.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/play.js"></script>
<script src="scripts/controllers/about.js"></script>
<!-- endbuild -->
</body>
</html>
